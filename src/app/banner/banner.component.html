<div class="row">
    <div class="col">
        Banner Message: 
        <input type="text" [disabled]="!editMode" [(ngModel)]="bannerMessage">
    </div>
    <div class="col">
        <button *ngIf="!editMode" (click)="editMessage()">Edit</button>
        <button *ngIf="editMode" (click)="save()">Save</button>
    </div>
</div>
